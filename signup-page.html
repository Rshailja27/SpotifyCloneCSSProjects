<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Sign up - Spotify</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup-stylesheet.css" />
    
</head>
<body>
    <div class="signup-container">
      <div class="signup-logo">
        <img src="./images/spotify_logo.png" alt="logo" class="logo-spotify">
      </div>
      <div class="signup-form">
          <div class="create-ac">
            <div class="row-createAc">
              <h1>Sign up to start listening</h1>
            </div>
            <div class="row-createAc">
              <label for="email">Email address</label>
            </div>
            <div class="row-createAc">
              <input type="text" placeholder="name@domain.com">
            </div>
            <div class="row-createAc">
              <a href="#">Use phone number instead.</a>
            </div>
            <div class="row-createAc">
              <button class="crt-ac-btn">Next</button>
            </div>  
        </div>
        <div class="hr-div">
          <div class="hr"></div>         
             <div class="Or"> or </div>      
             <div class="hr"></div>
        </div>  
        <div class="open-ac-with">
            <div  class="btn-list">
              <a href="#" class="signup-with-btn">
                <img src="./images/google-icon.png" style="height: 1rem;width: 1rem; margin-right: 3rem;margin-left: 0.6rem;"
                 alt="g-icon"> Sign up with Google
              </a>
            </div >
            <div  class="btn-list">
              <a href="#" class="signup-with-btn">
                <i class="fa-brands fa-facebook" style="border-radius: 50%;background-color: #fff;color: #4267B2;"></i> Sign up with Facebook
              </a>
            </div >
            <div  class="btn-list">
              <a href="#" class="signup-with-btn">
                <i class="fa-brands fa-apple"></i> Sign up with Apple
              </a>
            </div >  
        </div>
        <div class="alrdy-hv-ac">
          <div>
            <p  class="login-here">Already have an account? <a href="login-page.html">Log in here. </a></p>
          </div>
          <div>
            <p class="term-n-policy">This site is protected by reCAPTCHA and the Google
              <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
          </div>
          
        </div>
      </div>
    </div>
</body>
</html>
